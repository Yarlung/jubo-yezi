<template name="terminal">
  <div class="container">
    <div class="row terminal">
  <div class="panel panel-primary">
      {{> input}}
      {{> buffer}}
  </div>
    </div>
  </div>
</template>

<template name="input">
  <div class="panel-header">
    <div class=" col-xs-offset-1 input-group ">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" id="cmd">
    </div>
  </div>
</template>

<template name="buffer">
  <div class="panel-body">
    <pre>{{ output }}</pre>
  </div>
</template>
