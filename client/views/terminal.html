<template name="terminal">
    {{> input}}
    {{> buffer}}
</template>

<template name="input">
  <div id="command-line">
    <span id="dollar-ui">$</span>
    <input id="cmd" autofocus />
  </div>
</template>

<template name="buffer">
  <div id="buffer">
    <pre>{{ output }}</pre>
  </div>
</template>
