<template name="showApps">
    <div class="applications">
        {{#each applications}}
            {{> showOneApp}}
        {{/each}}
    </div>
</template>

<template name="showOneApp">
    <div class="col-xs-4 col-sm-2"> 
        <div class="center">
            <img src="/images/logos/{{name}}.png" alt="">
            <h4>{{name}}</h4>
        </div>
    </div>
</template>
