<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <meta name="description" content="login">
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">登录</h2>
            <div class="form-group">
                <div>
                    <input type="text" name="username" id="username" class="form-control" autofocus palceholder="jubo" value="jubo">
                    <span class="help-block"></span>
                </div>
            </div>
             <div class="form-group">
                <div>
                    <input type="text" name="password" id="password" class="form-control" autofocus palceholder="请输入密码" value="">
                    <span class="help-block"></span>
                </div>
            </div>
             <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-parimary btn-lg btn-block" value="登录">
                    <span class="help-block"></span>
                </div>
            </div>
        </form>
        {{> loginButtons}}
    </div>
</body>
